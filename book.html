<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bookstyles.css">

    <title>Spicer Car Detailing</title>
</head>
<body>
    <div class="logo">
        <img src="SPICER_DETAILING_LOGO (6).jpg">
    </div>
    <hr class="logosep">
    <div class="pagetitle">
        Book a Detailing With Us!
    </div>
    <div class="bookinginstructions">
        If you are interested in booking, please select an option, then follow the instructions that follow!
    </div>

    <div class="optionscontainer">
        <div class="optionbox">
            <div class="optiontitle">
                Interior
            </div>
            <div class="optiondescription">
                2 hour job + $80
            </div>
            <div class="selectbuttoncontainer">
                <button class="selectbutton">SELECT</button>
            </div>
        </div>

        <div class="optionbox">
            <div class="optiontitle">
                Exterior
            </div>
            <div class="optiondescription">
                2 hour job  + $100
            </div>
            <div class="selectbuttoncontainer">
                <button class="selectbutton">SELECT</button>
            </div>
        </div>

        <div class="optionbox">
            <div class="optiontitle">
                Interior + Exterior
            </div>
            <div class="optiondescription">
                3 hour job + $150
            </div>
            <div class="selectbuttoncontainer">
                <button class="selectbutton">SELECT</button>
            </div>
        </div>

    </div>
    
    
    <script src="book.js"></script>
</body>
</html>
